<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Mensais de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #backButton {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #ffa500;
        }
        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Relatórios Mensais de Vendas</h1>
    <p>Use o formulário abaixo para registrar relatórios mensais. Eles serão salvos em um banco de dados local e carregados automaticamente.</p>
    
    <form id="reportForm">
        <label for="month">Mês (ex.: Janeiro 2023):</label>
        <input type="text" id="month" placeholder="Ex.: Janeiro 2023" required>
        
        <label for="totalSales">Total de Vendas (R$):</label>
        <input type="number" id="totalSales" step="0.01" required>
        
        <label for="notes">Notas (opcional):</label>
        <input type="text" id="notes" placeholder="Ex.: Vendas boas em xerox">
        
        <button type="submit" id="submitBtn">Registrar Relatório</button>
    </form>
    
    <table id="reportsTable">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Total de Vendas (R$)</th>
                <th>Notas</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Relatórios aparecerão aqui -->
        </tbody>
    </table>
    
    <button id="backButton" onclick="window.location.href='index.html'">Voltar à Página Principal</button>
    
    <script>
        let db;
        let editingId = null; // ID do relatório sendo editado (null significa novo relatório)

        // Abrir IndexedDB
        const dbRequest = indexedDB.open('SalesReportsDB', 1);
        
        dbRequest.onupgradeneeded = function(event) {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('reports')) {
                db.createObjectStore('reports', { keyPath: 'id', autoIncrement: true });
            }
        };
        
        dbRequest.onsuccess = function(event) {
            db = event.target.result;
            loadReports();
        };
        
        dbRequest.onerror = function(event) {
            console.error('Erro ao abrir IndexedDB:', event.target.error);
        };
        
        // Função para carregar relatórios
        function loadReports() {
            const transaction = db.transaction(['reports'], 'readonly');
            const store = transaction.objectStore('reports');
            const request = store.getAll();
            
            request.onsuccess = function() {
                const reports = request.result;
                const tableBody = document.querySelector('#reportsTable tbody');
                tableBody.innerHTML = ''; // Limpar tabela
                reports.forEach(report => {
                    const newRow = tableBody.insertRow();
                    newRow.insertCell(0).textContent = report.month;
                    newRow.insertCell(1).textContent = report.totalSales;
                    newRow.insertCell(2).textContent = report.notes || '';
                    const actionsCell = newRow.insertCell(3);
                    actionsCell.innerHTML = `
                        <button class="edit-btn" onclick="editReport(${report.id})">Editar</button>
                        <button class="delete-btn" onclick="deleteReport(${report.id})">Excluir</button>
                    `;
                });
            };
        }
        
        // Função para editar relatório
        function editReport(id) {
            const transaction = db.transaction(['reports'], 'readonly');
            const store = transaction.objectStore('reports');
            const request = store.get(id);
            
            request.onsuccess = function() {
                const report = request.result;
                document.getElementById('month').value = report.month;
                document.getElementById('totalSales').value = report.totalSales;
                document.getElementById('notes').value = report.notes || '';
                editingId = id;
                document.getElementById('submitBtn').textContent = 'Atualizar Relatório';
            };
        }
        
        // Função para excluir relatório
        function deleteReport(id) {
            if (confirm('Tem certeza que deseja excluir este relatório?')) {
                const transaction = db.transaction(['reports'], 'readwrite');
                const store = transaction.objectStore('reports');
                store.delete(id);
                loadReports();
            }
        }
        
        // Evento para registrar ou atualizar relatório
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const month = document.getElementById('month').value;
            const totalSales = document.getElementById('totalSales').value;
            const notes = document.getElementById('notes').value;
            
            const transaction = db.transaction(['reports'], 'readwrite');
            const store = transaction.objectStore('reports');
            
            if (editingId !== null) {
                // Atualizar relatório existente
                store.put({ id: editingId, month, totalSales, notes });
                editingId = null;
                document.getElementById('submitBtn').textContent = 'Registrar Relatório';
            } else {
                // Adicionar novo relatório
                store.add({ month, totalSales, notes });
            }
            
            // Limpar formulário
            document.getElementById('reportForm').reset();
            
            // Recarregar tabela
            loadReports();
        });
    </script>
</body>
</html>
